<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Start your own microblog</title>
  <link rel="stylesheet" href="/css/main.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    .signup-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    
    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .signup-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .signup-header p {
      color: var(--color-secondary-text);
    }
    
    .signup-form {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    
    .form-field {
      margin-bottom: 1.5rem;
    }
    
    .form-field label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    .form-field .help-text {
      font-size: 0.85rem;
      color: var(--color-secondary-text);
      margin-bottom: 0.5rem;
    }
    
    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .form-field textarea {
      height: 80px;
      resize: vertical;
    }
    
    .form-field input:focus,
    .form-field textarea:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
    }
    
    .signup-button {
      background-color: var(--color-accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    .signup-button:hover {
      background-color: var(--color-accent-hover);
    }
    
    .signup-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      display: none;
    }
    
    .status-message.error {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .status-message.success {
      background-color: #e6f7e6;
      color: #2e7d32;
    }
    
    .status-message:not([style*="display: none"]) {
      display: block;
    }
    
    .url-preview {
      font-family: 'Courier New', monospace;
      background-color: #f5f5f5;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      color: var(--color-accent);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="signup-container">
    <div class="signup-header">
      <h1>Start writing</h1>
      <p>Create your own microblog in seconds</p>
    </div>
    
    <div x-data="signupForm()">
      <form 
         name="signupForm"
        class="signup-form"
        @submit.prevent="handleSubmit()"
      >
        <div x-show="!showVerification">
          <div class="form-field">
            <label for="handle">Your handle</label>
            <input type="text" id="handle" x-model="handle" 
                   placeholder="mickey7" required>
            <div class="url-preview" x-text="urlPreview"></div>
          </div>
          
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" x-model="email" required>
          </div>
        </div>
        
        <div x-show="showVerification">
          <div class="form-field">
            <label for="code">Verification Code</label>
            <div class="help-text">Enter the 6-digit code sent to your email</div>
            <input type="text" id="verification-code"
                         name="verification-code" x-model="verificationCode" 
                   placeholder="123456" maxlength="6" pattern="[0-9]{6}" required>
          </div>
        </div>
        
        <button type="submit" class="signup-button" :disabled="loading">
          <span x-text="buttonText"></span>
        </button>
        
        <div class="status-message" :class="statusType" x-show="status" x-text="status" x-transition></div>
      </form>
    </div>
  </main>
  
  <footer>
    <div style="text-align: center; padding: 2rem 1rem; color: var(--color-secondary-text);">
      <p>Built with Claude. <a href="https://github.com/imax/maxua-multi" style="color: var(--color-secondary-text);">Join us on GitHub</a>.</p>
    </div>
  </footer>
  
  <script>
    function signupForm() {
      return {
        handle: '',
        email: '',
        verificationCode: '',
        loading: false,
        status: '',
        statusType: '',
        showVerification: false,
        
        get urlPreview() {
          return this.handle ? 
            `${window.location.host}/${this.handle.toLowerCase()}` : 
            `${window.location.host}/your-handle`;
        },
        
        get buttonText() {
          if (this.loading) {
            return this.showVerification ? 'Verifying...' : 'Sending code...';
          }
          return this.showVerification ? 'Verify & Create Account' : 'Send Verification Code';
        },
        
        validateHandle() {
          if (!this.handle) return false;
          // Only allow lowercase, numbers, hyphens and underscores
          return /^[a-z0-9_-]+$/.test(this.handle);
        },
        
        validateEmail() {
          if (!this.email) return false;
          return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.email);
        },
        
        async handleSubmit() {
          if (this.showVerification) {
            await this.submitVerification();
          } else {
            await this.submitInitial();
          }
        },
        
        async submitInitial() {
          if (!this.validateHandle()) {
            this.status = 'Handle can only contain lowercase letters, numbers, hyphens and underscores';
            this.statusType = 'error';
            return;
          }
          
          if (!this.validateEmail()) {
            this.status = 'Please enter a valid email address';
            this.statusType = 'error';
            return;
          }
          
          this.loading = true;
          this.status = '';
          
          try {
            const response = await fetch('/api/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                handle: this.handle.toLowerCase(),
                email: this.email
              })
            });
            
            const result = await response.json();
            
            if (response.ok) {
              this.status = 'Verification code sent! Check your email and enter it below.';
              this.statusType = 'success';
              this.showVerification = true;
            } else {
              this.status = result.error || 'Something went wrong. Please try again.';
              this.statusType = 'error';
            }
          } catch (error) {
            this.status = 'Unable to connect. Please check your connection and try again.';
            this.statusType = 'error';
          } finally {
            this.loading = false;
          }
        },
        
        async submitVerification() {
          if (!this.verificationCode || this.verificationCode.length !== 6) {
            this.status = 'Please enter the 6-digit verification code';
            this.statusType = 'error';
            return;
          }
          
          this.loading = true;
          this.status = '';
          
          try {
            const response = await fetch('/api/signup/verify', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                handle: this.handle.toLowerCase(),
                email: this.email,
                code: this.verificationCode
              })
            });
            
            const result = await response.json();
            
            if (response.ok) {
              this.status = 'Account created! Redirecting to your new microblog...';
              this.statusType = 'success';
              // Redirect after a moment
              setTimeout(() => {
                window.location.href = `/${result.handle}`;
              }, 1500);
            } else {
              this.status = result.error || 'Invalid code. Please try again.';
              this.statusType = 'error';
            }
          } catch (error) {
            this.status = 'Unable to connect. Please check your connection and try again.';
            this.statusType = 'error';
          } finally {
            this.loading = false;
          }
        }
      }
    }
  </script>
</body>
</html>
