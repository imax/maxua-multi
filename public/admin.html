<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MaxUA Microblog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 0;
        }
        
        .auth-container {
            margin-top: 20px;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: #0085ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        
        button:hover {
            background-color: #0066cc;
        }
        
        button.danger {
            background-color: #dc3545;
        }
        
        button.danger:hover {
            background-color: #bd2130;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .success {
            background-color: #e6f7e6;
            color: #2e7d32;
        }
        
        .back-link {
            margin-top: 20px;
            text-align: left;
        }
        
        .back-link a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .admin-panel {
            margin-top: 30px;
            display: none;
        }
        
        .session-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        
        .logout-button {
            background-color: #f1f1f1;
            color: #333;
        }

        .settings-form {
            margin-top: 20px;
        }

        .settings-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .settings-form input {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <div class="back-link">
            <a href="/">&larr; Back to microblog</a>
        </div>
    </header>

    <!-- Login Section (visible when not logged in) -->
    <div class="auth-container" id="login-section">
        <h2>Admin Login</h2>
        <div class="auth-form">
            <input type="password" id="password-input" placeholder="Enter password">
            <button id="login-button">Login</button>
        </div>
        <div id="login-status" class="status"></div>
    </div>
    
    <!-- Admin Panel (visible after login) -->
    <div id="admin-panel" class="admin-panel">
        <div class="auth-container">
            <h2>Session Management</h2>
            <div class="session-info" id="session-info">
                <!-- This will be populated with session info -->
            </div>
            <div class="section">
                <button id="logout-button" class="logout-button">Logout Current Session</button>
                <button id="revoke-button" class="danger">Revoke All Sessions</button>
            </div>
            <div id="session-status" class="status"></div>
        </div>
        
        <div class="auth-container">
            <h2>Settings</h2>
            <div class="settings-form">
                <label for="site-title">Site Title</label>
                <input type="text" id="site-title" placeholder="MaxUA Microblog">
                
                <button id="save-settings" class="mt-3">Save Settings</button>
            </div>
            <div id="settings-status" class="status"></div>
        </div>
    </div>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
